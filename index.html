<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="wrapper">
         <main class="main">
             <div class="game__container _container">
                <div class="game__content">
                   <h1 class="game-title">Угадай число</h1>
                    <p id="text" class="game__text">Ты должен угадать число от 1 до 100. У тебя на это есть 10 попыток</p>
                </div>

                   <div class="game__body">
                       <div id="last-result" class="game__last-result"></div>
                    <form  class="game__form form">
                         <input tabindex="1" placeholder="Enter guess" id="guess-field" type="number" class="form-input">
                         <button id="submit-button" type="submit" class="form-button">Submit</button>
                    </form>
                    <div>
                        <div>
                    <p id="previous-guesses" class="game__previous-guesses"></p>
                </div>
                </div>
                <div class="game__result-box">
                    <p id="low-or-high" class="game__low-or-high"></p>
                    <button id="reset-btn" class="reset-button">Start New Game</button>
                </div>
                   
                   </div>
             </div>
         </main>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
