<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="wrapper">
         <main class="main">
             <div class="game__container _container">
                <div class="game__content">
                   <h1 class="game-title">Угадай число</h1>
                    <p id="text" class="game__text">Ты должен угадать число от 1 до 100. У тебя на это есть 10 попыток</p>
                </div>

                   <div class="game__body">
                       <div id="last-result" class="game__last-result"></div>
                       <div  class="result-box">
                        <p id="previous-guesses" class="game__previous-guesses"></p>
                        <p id="low-or-high" class="game__low-or-high"></p>
                    </div>
                  
                       
                        
                        
                   <div class="form-box">
                    <form  class="game__form form">
                        <div>
                         <input  tabindex="1" placeholder="Enter guess" id="guess-field" type="number" class="form-input" disabled>
                        </div>
                        <div id="numpad" class="form-numpad numpad">
                            <button type="button" class="numpad-num numpad-button"><span>1</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>2</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>3</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>4</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>5</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>6</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>7</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>8</span></button>
                            <button type="button" class="numpad-num numpad-button"><span>9</span></button>
                            <button type="button" class="numpad-num numpad-button num-null"><span>0</span></button>
                            <button type="button" class="numpad-button numpad-clear"><span>C</span></button>
                        </div>
                        <div>
                         <button data-btn="reset" id="submit-button" type="button" class="form-button">Start New Game</button>
                        </div>
                    </form>
                </div>
                    
                   
                   
                   </div>
             </div>
         </main>
    </div>
    


    <script type="module" src="js/app.js"></script>
</body>
</html>
